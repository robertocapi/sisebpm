<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outlay - Responsive Material Design Admin Template</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="../../plugins/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/css/animate.css">
    <link rel="stylesheet" href="../../plugins/css/ripples.min.css">
    <link rel="stylesheet" href="../../css/outlay.css">
    <link rel="stylesheet" href="../../css/colors/green.css">
</head>

<body class="outlay-login-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                <div class="panel login-panel">
                    <div class="panel-heading login-panel text-center">
                        <h3 class="login-panel-heading">Reset Password</h3>
                        <p class="panel-p">Enter your new password details
                        </p>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="old-password" class="col-sm-2 control-label">
                                    <i class="fa fa-unlock"></i>
                                </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="old-password" placeholder="Old Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new-password" class="col-sm-2 control-label">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="new-password" placeholder="New Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password" class="col-sm-2 control-label">
                                    <i class="fa fa-low-vision"></i>
                                </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- REQUIRED JS SCRIPTS -->
    <script src="../../plugins/js/jquery-3.1.1.min.js"></script>
    <script src="../../plugins/js/bootstrap.js"></script>
    <script src="../../plugins/js/material.min.js"></script>
    <script src="../../plugins/js/ripples.min.js"></script>
    <script src="../../js/app.js"></script>
</body>

</html>
